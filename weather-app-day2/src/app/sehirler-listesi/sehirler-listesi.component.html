<div class="container text-center">
  <div>
    <div class="mt-3">

      <h1>Şehirler</h1>
      <button class="btn btn-primary" (click)="showAddCityForm = true">Şehir Ekle</button>

      <div *ngIf="showAddCityForm" class="mt-3">
        <input class="me-2" type="text" [(ngModel)]="newCity" (keyup.enter)="addCity()" placeholder="Şehir adını girin"/>
        <button class="btn btn-success" (click)="addCity()">Ekle</button>
      </div>

    </div>

    <ng-container>
      <section *ngFor="let sehir of sehirler; let index = index" class="bg-image h-100 sehir-card" style="margin-top: 30px">
        <div class="container h-100 py-2">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
              <div class="card rounded-3 mb-4">
                <div class="card-body p-4">
                  <div class="row d-flex justify-content-between align-items-center">

                    <div class="text-center">
                      <h5>{{ sehir | uppercase}}</h5>
                      <h6>{{ currentDateTime | date : "HH:mm" }}</h6>

                      <div class="display-4 font-weight-bold" style="color: #1c2331">
                        {{ getTemperature(sehir) | kelvinToCelsius }}
                      </div>

                      <h5 style="color: #868b94">{{ getWeatherDescription(sehir) | titlecase }}</h5>

                      <div class="d-flex justify-content-center mt-4">

                        <div class="me-4">
                          <i class="fas fa-wind fa-fw" style="color: #868b94"></i>
                          <span class="ms-1">{{ getWindSpeed(sehir) }} km/h</span>
                        </div>

                        <div>
                          <i class="fas fa-tint fa-fw" style="color: #868b94"></i>
                          <span class="ms-1">{{ getHumidity(sehir) }}%</span>
                        </div>
                      </div>
                    </div>

                    <div class="mt-3">
                      <button type="button" class="btn btn-primary btn-rounded" (click)="setDefault(sehir)">Varsayılan Yap</button>
                      <button type="button" class="btn btn-danger btn-rounded" (click)="deleteSehir(index)">SİL</button>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </ng-container>
  </div>
</div>
